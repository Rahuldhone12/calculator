<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Set a background color if needed */
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin: 0;
        }

        span {
            font-weight: bold;
        }
    </style>
    <title>Styled Form and Result</title>
</head>
<body>
    <form onsubmit="getData(event)">
        <input type="text" placeholder="Enter the name" />
        <input type="date" />
        <button>Submit</button>
    </form>

    <h1>hi <span id="name"></span> your  age is <span id="age"></span></h1>

    <script>
      let username = document.getElementById("name");
      let userage = document.getElementById("age");

      let getData = (e) => {
        let name = e.target[0].value;
        let dob = e.target[1].value;

        let yob = Number(dob.slice(0, 4));
        let cyear = new Date().getFullYear();
        let age = cyear - yob;

        username.innerHTML = name;
        userage.innerHTML = age;
        e.preventDefault();
      };
    </script>
</body>
</html>
